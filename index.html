<!DOCTYPE html>
<html>

<head>
  <title>Il mio primo sito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Nav -->
  <nav class="navbar position-fixed top-0 w-100 p-0">
    <div class="container-fluid d-flex">
      <ul class="navbar-nav align-items-center justify-content-center flex-row w-100 gap-3 m-0 p-0">
        <li class="nav-item ">
          <a class="nav-link px-4" href="#works">Works</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link px-4" href="#">Contact</a>
        </li>
        <li id="talk" class="nav-item">
          <a class="nav-link px-4" href="#">Let's talk</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Hero -->
  <section class="hero text-white d-flex flex-column position-sticky top-0">
    <div class="overlay"></div>
    <!-- Contenuto hero -->
    <div class="container flex-grow-1 d-flex flex-column justify-content-center align-items-center text-center p-5">
      <h1 class="fw-bold" data-aos="zoom-in">Benvenuto nel mio sito!</h1>
      <p class="b-4" data-aos="zoom-in" data-aos-delay="100">Scopri contenuti fantastici e progetti interessanti.</p>
      <a href="#scopri" class="btn btn-primary btn-lg" data-aos="zoom-in" data-aos-delay="200">Scopri di più</a>
    </div>
  </section>

  <!-- Works -->
  <section id="works" class="works d-flex bg-white position-sticky overflow-hidden p-3">
    <div class="d-flex flex-row w-100 flex-wrap align-items-start justify-content-center gap-2" style="
    place-content: flex-start;">

      <div class="d-flex flex-column flex-sm-row w-100 gap-2">
        <div class="col p-0"><img src="img/img-1.jpg" class="w-100"></div>
        <div class="col p-0"><img src="img/img-2.jpg" class="w-100"></div>
      </div>
      <div class="row w-100 gap-2">

        <div class="col p-0" style="background-color: red; height: 100px;">Ciao</div>
      </div>
    </div>
  </section>


  <!-- FOOTER -->
  <footer>
    <p>Creato da Andreas · © 2025</p>
  </footer>

    AOS.init();
